    <!-- Page content -->
    <div class="content">
        <!-- Section 3 content -->
        This is section 3, a slideshow of shows I'm watching.
        <br>
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="https://fotografias.antena3.com/clipping/cmsimages01/2017/01/28/78CFC4B5-6E96-40A4-83EF-2411B3F54463/58.jpg" style="width:100%">
              <div class="text">Once Upon A Time</div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="https://images2.minutemediacdn.com/image/upload/c_fill,w_2160,ar_16:9,f_auto,q_auto,g_auto/shape%2Fcover%2Fsport%2Flost-promo-image-4d5ec258c54c2440c395f1531c646042.jpg" style="width:100%">
              <div class="text">Lost</div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="https://www.factinate.com/wp-content/uploads/2017/05/Survivor-TV-Series-Logo.jpg" style="width:100%">
              <div class="text">Survivor</div>
            </div>
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          
          <!-- The dots/circles -->
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
    </div>

    <!-- Including the main.js file for JavaScript functionality -->
    <script src="js/main.js"></script>

</body>
